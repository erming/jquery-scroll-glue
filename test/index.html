<!doctype html>
<html>
	<head>
	
	<title>StickyScroll</title>

	<style>
	html,
	body {
		height: 100%;
	}
	body {
		font: 14px monospace;
		margin: 0;
	}
	#test {
		border: 1px solid #eee;
		bottom: 25%;
		left: 25%;
		position: absolute;
		right: 25%;
		padding: 5px 7px;
		top: 25%;
	}
	</style>

	</head>
	<body>
	
	<div id="test"></div>
	
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="../src/stickyscroll.js"></script>
	<script>
	$(function() {
		$("#test").sticky();
		var i = 0;
		setInterval(function() {
			var div = $("<div>").html("Row #" + i++);
			$("#test").append(div);
		}, 100);
	});
	</script>

	</body>
</html>
