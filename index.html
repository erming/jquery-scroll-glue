<!doctype html>
<html>
	<head>
	
	<title>jquery-scroll-glue</title>
	
	<meta charset="utf-8">
	
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="style.css">
	
	</head>
	<body>
	
	<div id="page">
	
	<div class="container-fluid">
		<div id="examples" class="row">
			<div class="col-xs-6">
				<div class="panel panel-default">
					<div id="box-1" class="panel-body"></div>
				</div>
				<div class="state">
					normal
				</div>
			</div>
			<div class="col-xs-6">
				<div class="panel panel-default">
					<div id="box-2" class="panel-body"></div>
				</div>
				<div class="state">
					with scroll-glue
				</div>
			</div>
		</div>
		<div id="download" class="row">
			<div class="col-xs-12">
				<a href="https://github.com/erming/jquery-scroll-glue" class="btn btn-lg btn-success btn-block">Download jquery.scrollGlue.js</a>
				<p class="version">version 0.1.1</p>
			</div>
		</div>
		<div id="github" class="row">
			<div class="col-xs-4">
				<iframe src="http://ghbtns.com/github-btn.html?user=erming&type=follow"
					allowtransparency="true"
					frameborder="0"
					scrolling="0"
					width="119"
					height="20">
				</iframe>
				<p>
				Follow me!
				</p>
			</div>
			<div class="col-xs-4">
				<iframe src="http://ghbtns.com/github-btn.html?user=erming&repo=jquery-scroll-glue&type=watch"
					allowtransparency="true"
					frameborder="0"
					scrolling="0"
					width="51"
					height="20">
				</iframe>
				<p>
				Star this repository on GitHub.
				</p>
			</div>
			<div class="col-xs-4">
				<iframe src="http://ghbtns.com/github-btn.html?user=erming&repo=jquery-scroll-glue&type=fork"
					allowtransparency="true"
					frameborder="0"
					scrolling="0"
					width="54"
					height="20">
				</iframe>
				<p>
				Lets make it better. Together.
				</p>
			</div>
		</div>
	</div>
	
	</div>

	<script src="//code.jquery.com/jquery-2.1.0.min.js"></script>
	<script src="jquery.scrollGlue.js"></script>
	<script>
	var text =
	"Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua."
		.split(" ");
	
	$(function() {
	
	var box_1 = $("#box-1");
	var box_2 = $("#box-2").scrollGlue();
	
	var num = 1;
	function write(i) {
		var insert = $("<div>").html(num++ + ". " + text[i])[0].outerHTML;
		box_1.append(insert);
		box_2.append(insert);

		i++;
		if (i == text.length) {
			i = 0;
		}
		var t = 1000;
		setTimeout(function() {
			write(i);
		}, t);
	}

	write(0);
	
	});
	</script>
	
	</body>
</html>
