<!doctype html>
<html>
	<head>
	
	<title>jquery-scroll-glue</title>
	
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="style.css">
	
	</head>
	<body>
	
	<div id="page">
	
	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-12">
				<div class="page-header">
					<h1>jquery-scroll-glue <small>v0.1.1</small></h1>
				</div>
			</div>
		</div>
		<div id="examples" class="row">
			<div class="col-sm-6">
				<div class="panel panel-default">
					<div id="box-1" class="panel-body"></div>
					<div class="panel-footer">
						normal
					</div>
				</div>
			</div>
			<div class="col-sm-6">
				<div class="panel panel-default">
					<div id="box-2" class="panel-body"></div>
					<div class="panel-footer">
						with scroll-glue
					</div>
				</div>
				
			</div>
		</div>
		<div id="download" class="row">
			<div class="col-sm-12">
				<a href="https://github.com/erming/jquery-scroll-glue" class="btn btn-lg btn-success btn-block">Download jquery.scrollGlue.js</a>
				<p class="version">version 0.1.1</p>
			</div>
		</div>
	</div>
	
	</div>

	<script src="//code.jquery.com/jquery-2.1.0.min.js"></script>
	<script src="jquery.scrollGlue.js"></script>
	<script>
	var text =
	"Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua."
		.split(" ");
	
	$(function() {
	
	var box_1 = $("#box-1");
	var box_2 = $("#box-2").scrollGlue({speed: 500});
	
	var num = 1;
	function write(i) {
		var insert = $("<div>").html(num++ + ". " + text[i])[0].outerHTML;
		box_1.append(insert);
		box_2.append(insert);

		i++;
		if (i == text.length) {
			i = 0;
		}
		var t = 1000;
		setTimeout(function() {
			write(i);
		}, t);
	}

	write(0);
	
	});
	</script>
	
	</body>
</html>
